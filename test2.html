<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload JavaScript with Progress Ba | CodingNepal</title>
    <link rel="stylesheet" href="test2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-box">
                <h2 class="upload-area-title">Upload File</h2>
                <form action="">
                    <input type="file" id="upload" accept=".doc,.docx,.pdf" hidden>
                    <label for="upload" class="uploadlabel">
                        <span><i class="fas fa-cloud-upload-alt"></i></span>
                        <p>Click To Upload</p>
                    </label>
                </form>
            </div>

            <div id="filewrapper">
                <h3 class="uploaded">Uploaded Documents</h3>

                    </div>
                    <div class="right">
                        <span>&#215;</span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="test2.js"></script>
</body>
</html>
